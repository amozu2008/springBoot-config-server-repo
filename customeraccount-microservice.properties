spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3308/AccountDB
spring.datasource.username=root
spring.datasource.password=computer

server.port = 7072
eureka.instance.client.serverUrl.defaultZone = http://localhost:8761/eureka/


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql=true

management.endpoints.web.exposure.include=*
management.info.env.enabled = true
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled = true


info.app.name = Spring boot restful web service
info.app.description = Customer Account restful web service
info.app.version = 1.0.0
